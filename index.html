<!DOCTYPE html>
<html>
<head>
    <title>ImageClipper</title>
</head>
<body>
    <h1>Image Clipper</h1>
    <input type="text" id="name" placeholder="Choose pictures" />
    <button onclick="sendName()">subbmit</button>
    <p id="response"></p>

    <script>
        async function sendName() {
            const name = document.getElementById('name').value;
            const response = await fetch("<<API_GATEWAY_URL>>", {
                method: "POST",
                body: JSON.stringify({ name: name })
            });
            const data = await response.json();
            document.getElementById('response').innerText = "updated ImageClipper" + data.message;
        }
    </script>
</body>
</html>
